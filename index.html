<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="assets/laptop-code-solid.svg">
</head>
<body>
    <main class="mainPage">
        <img class="logoAlura" src="./assets/logoAluraAmarelo.png" alt="Letra 'a' da logo da Alura na cor branca">
        <div class="userInterface">
            <div class="userInputTextArea">
                <textarea name="User's Input" id="userInput" placeholder="Digite seu texto..."></textarea>            
            </div>
            <p class="warningText">
                <img class="warningSign" src="./assets/warning.png" alt="Círculo amarelo com um sinal de exclamação no meio do círculo">
                <span><strong>ATENÇÃO!</strong> Não faça uso de caracteres especiais e maiúsculas no input.</span>
            </p>
            <div class="userInterfaceButtons">
                <button class="userInterfaceButtonsStyles" id="buttonCriptografar">Criptografar</button>
                <button class="userInterfaceButtonsStyles" id="buttonDescriptografar">Descriptografar</button>
                <button class="userInterfaceButtonsStyles" id="pasteTextButton">Colar Texto</button>
            </div>
        </div>
        <div class="encryptArea">
            <div class="encryptAreaDefault">
            <img src="./assets/surprisedEmoji.png" alt="Emoji surpreso">
            <p><span><strong>ESSA NÃO! NADA POR AQUI!</strong></span></p>
            <p><span>Digite um texto que você deseja criptografar ou descriptografar.</span></p>
            </div>
            <div class="errorMessage">
                <img src="./assets/confusedEmoji.png" alt="Emoji confuso">
                <p><span><strong>OH NÃO! ALGO DEU ERRADO!</strong></span></p>
                <h4><span>Insira algum texto antes de criptografar ou descriptografar.</span></h4>
            </div>
            <textarea name="Encrypt Area" id="output" hidden></textarea>
            <button class="userInterfaceButtonsStyles" id="copyButton" hidden>Copiar</button>
        </div>
    </main>
    <footer class="footerIndex">
        <p><span>Desenvolvido por Gabriel Luna</span></p>
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/copyAndPaste.js"></script>
</body>
</html>
